<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dOM mANIPULATION</title>
    
</head>
<body>
    <h1> 
        My Book List
    </h1>
<script>
    var books = [
    {
    title: 'The Design of EveryDay Things',
    author: 'Don Norman',
    alreadyRead: false
    }, {
    title: 'The Most Human Human',
    author: 'Brian Christian',
    alreadyRead: true
    }
    ];

    var body = document.body
    var isRead = true

    for (var i = 0; i < books.length; i++) {
        var bookDiv = document.createElement('div');
        var bookT = document.createElement('p');
        var bookA = document.createElement('p');
        var reaD = document.createElement('p')
        if(books[i].alreadyRead == true){
            reaD.appendChild(document.createTextNode('Has Already Been Read'))
        }else{
            reaD.appendChild(document.createTextNode("Has Not Been Read"))
        }
        var authorTitle = document.createTextNode("The Author Is: " + books[i].author);
        console.log(authorTitle)
        var bookTitle = document.createTextNode("The Title Is: " + books[i].title);
        console.log(bookTitle)

        bookT.appendChild(bookTitle)
        bookA.appendChild(authorTitle)
        bookDiv.appendChild(bookT)
        bookDiv.appendChild(bookA)
        bookDiv.appendChild(reaD)

        body.appendChild(bookDiv)


       
        
    }  
</script>
</body>
</html>
